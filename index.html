<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Saludador</title>
  </head>
  <body>
    <h1>Saludo</h1>
    <input type="text" id="nombre" placeholder="Ingresa tu nombre">
    
    <!-- Campo de selección para el género -->
    <select id="genero">
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
    </select>

    <!-- Campo de entrada para la edad -->
    <input type="number" id="edad" placeholder="Ingresa tu edad">

    <button>Saludar</button>
    <p id="saludo"></p>

    <!-- Vincula tu archivo JavaScript como un módulo -->
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
